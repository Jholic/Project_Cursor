<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>Personal Action Manager</title>
    <script>
      // Ensure correct theme before React hydration
      (function() {
        try {
          var saved = localStorage.getItem('theme');
          var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          var dark = saved ? saved === 'dark' : prefersDark;
          if (dark) document.documentElement.classList.add('dark');
          else document.documentElement.classList.remove('dark');
        } catch (e) { /* ignore */ }
      })();
    </script>
  </head>
  <body>
    <a href="#main" class="sr-only focus:not-sr-only focus:absolute focus:top-2 focus:left-2 focus-ring bg-white/90 dark:bg-zinc-800/90 rounded px-3 py-2">본문으로 바로가기</a>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
